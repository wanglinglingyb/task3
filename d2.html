<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位2</title>
	<style>
		.a1,.a2,.a3,.a4,.a5 {
			width: 100px;
			height: 100px;
			border: 1px solid;
		}
		.a1 {
			background: lightblue;
		}
		.a2 {
			background: lightblue;
			position: relative;
			left: 50px;
			top: -50px;
		}
		.a3 {
			background: yellow;
			position: relative;
			left: 100px;
			top: -100px;
		}
		.a4 {
			background: lightblue;
			position: relative;
			left: 150px;
			top: -150px;
		}
		.a5 {
			background: lightblue;
			position: relative;
			left: 200px;
			top: -200px;
		}
	</style>
</head>
<body>
	<div class="a1"></div>
	<div class="a2"></div>
	<div class="a3"></div>
	<div class="a4"></div>
	<div class="a5"></div>
</body>
</html>
