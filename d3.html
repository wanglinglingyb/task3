<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位3</title>
	<style>
		div{
			background-color: red;
			margin: 0 auto;
		}
		.a{
			width: 50px;
			height: 200px;
			position: relative;
		}
		.b{
			width: 200px;
			height: 50px;
			position: absolute;
			top: 70px;
			left: -75px;
		}
	</style>
</head>
<body>
	<div class="a">
		<div class="b"></div>
	</div>
</body>
</html>
