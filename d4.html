<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位4</title>
	<style>
		div{
			background-color: red;
			margin: 0 auto;
		}
		.a1{
			width: 200px;
			height: 50px;
			position: relative;
			margin-top: 100px;
		}
		.a2{
			width: 50px;
			height: 75px;
			position: absolute;
			top: -70px;
			left: 70px;

		}
		.a3{
			width: 50px;
			height: 75px;
			position: absolute;
			top: 50px;
			left: 70px;
		}
	</style>
</head>
<body>
	<div class="a1">
		<div class="a2"></div>
		<div class="a3"></div>
	</div>
</body>
</html>
