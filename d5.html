<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位5</title>
	<style>
		div{
			background-color: red;
			margin: 0 auto;
		}
		.a{
			width: 50px;
			height: 50px;
			margin-top: 100px;
			position: relative;
		}
		.b{
			width: 75px;
			height: 50px;
			position: absolute;
			left: 50px;
		}
		.c{
			width: 75px;
			height: 50px;
			position: absolute;
			left: -70px;
		}
		.d{
			width: 50px;
			height: 75px;
			position: absolute;
			top: 50px;
		}
		.e{
			width: 50px;
			height: 75px;
			position: absolute;
			top: -70px;
		}
	</style>
</head>
<body>
	<div class="a">
		<div class="b"></div>
		<div class="c"></div>
		<div class="d"></div>
		<div class="e"></div>
	</div>
</body>
</html>
